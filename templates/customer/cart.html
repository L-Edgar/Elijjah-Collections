                <tr>
                  <td>

                  </td>
                  <td>

                  </td>
                  <td>

                </tr>
                <tr>
                  <td>
                    <div class="product-image"><div class="image-prdct"><img src="../../static/images/IMG-20230725-WA0079.jpg" alt=""></div></div>
                  </td>
                  <td>
                    <p>Product three</p>
                  </td>
                  <td>
                    <div class="button-container">
                      <button class="cart-qty-plus" type="button" value="+">+</button>
                      <input type="text" min="0" name="qty" class="qty form-control" value="0">

                  </td>

                  </td>

              </tbody>
              <tfoot>
                <tr>

                  <td align="right"><strong>TOTAL = Shs. <span id="total" class="total">1000</span></strong></td>

  </body>
  <script>
    $(document).ready(function(){
      updateAmounts();
      $('.qty, .price').on('keyup keypress blur change', function(e){
        updateAmounts();
      });
    });
    function updateAmounts(){
      var sum=0.0;
      $('#myTable>tbody>tr').each(function(){
        var qty=$(this).find('qty').val();
        var price=$(this).find('price').val();
        var amount=(qty*price)
        
        sum+=amount;
        $(this).find('.amount').text(''+amount);
      });
      $('.total').text(sum);
    }

    var incrementQty;
    var decrementQty;
    var plusBtn=$('.cart-qty-plus');
    var minusBtn=$('.cart-qty-minus');
    var incrementQty=plusBtn.click(function(){
      var $n=$(this)
      .parent('.button-container')
      .find('.qty');
      $n.val(Number($n.val())+1);
      updateAmounts();
    })
    var decrementQty=minusBtn.click(function(){
      var $n=$(this)
      .parent('.button-container')
      .find('.qty');
      var qtyVal=Number($n.val());
      if(qtyVal>0){
        $n.val(qtyVal-1);
      }
      updateAmounts();
    })
  </script>
